<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact</title>
  <link rel="stylesheet" href="./contact-styles.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/d0d92469fc.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="main-container">
    <header class="style-header">
      <h1>contact</h1>
    </header>
    <div class="how-to-contact">
      <h2>I would love to hear from you!</h2>
      <p>It is always a pleasure to work with creative people. Send me an email!</p>
    </div>
    <div class="main-box">
      <div class="form-contact">
          <input id="name" type="text" placeholder="Name">
          <input id="email" type="email" placeholder="Email">
          <textarea id="message" placeholder="Message" rows="6"></textarea>
          <!-- <div class="button-box"> -->
          <button class="Submit">Submit</button>
          <!-- </div> -->
          
      </div>
      <div class="info-box">
        <div class="logos-text">
          <i class="fas fa-phone-square"></i>
          <i class="fas fa-map-marker-alt"></i>
          <i class="fas fa-envelope"></i>
        </div>
        <div class="text-info">
          <p> 512.555.5555</p>
          <p>500 Rio Grande St, Austin TX 78703</p>
          <p>pacemdavis@gmail.com</p>
        </div>
        <div class="logos-only">
          <i class="fab fa-facebook-square"></i>
          <i class="fab fa-google-plus-square"></i>
          <i class="fab fa-twitter-square"></i>
          <i class="fab fa-instagram"></i>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
