<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dashboard</title>
  <link rel="stylesheet" href="./dashboard-styles.css">
</head>
<body>
  <div class ="main-container">
    <div class="box littlebox1">
        <img src="./benjamin-grull-sQzShVu5qA8-unsplash.jpg">
    </div>
    <div class="box littlebox2">
      <h1>Good Afternoon, Pace</h1>
    </div>
    <div class="box littlebox3">
      <h1 id="h1-1">10:30 A.M.</h1>
      <h1 id="h1-2">Sept 12, 2019</h1>
    </div>
    <div class="box littlebox4"></div>
    <div class="box littlebox5">
      <h1>77&#176</h1>
    </div>
    <div class="box calculator">
      <input type="number" placeholder="0">
      <div class ="calculator-buttons">
        <button class="calc-button is-clear">C</button>
        <button class="calc-button">&divide;</button>
        
        <button class="calc-button">7</button>
        <button class="calc-button">8</button>
        <button class="calc-button">9</button>
        <button class="calc-button">&times;</button>

        <button class="calc-button">4</button>
        <button class="calc-button">5</button>
        <button class="calc-button">6</button>
        <button class="calc-button">&minus;</button>

        <button class="calc-button">1</button>
        <button class="calc-button">2</button>
        <button class="calc-button">3</button>
        <button class="calc-button">&plus;</button>
        
        <button class="calc-button is-zero">0</button>
        <button class="calc-button is-equals">&equals;</button>
      </div>
    </div>
      <div class="box todo-list">
        <input type="text" placeholder="Work on ACA">
        <div class="todo-rows">
          <div class="todo-text">sdasfas</div>
          <div class="todo-text"></div>
          <div class="todo-text"></div>
          <div class="todo-text"></div>
        </div>
      </div>
  </div>
</body>
</html>
