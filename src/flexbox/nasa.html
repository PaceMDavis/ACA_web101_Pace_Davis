<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nasa</title>
  <link href="https://fonts.googleapis.com/css?family=Farro:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./nasa-styles.css">
</head>
<body>
  <div class="main-container">
    
    <div class="top-half">
      <h1>NASA</h1>
    </div>

    <div class="info-box">
      <div class="box flex-info1">
        <p class="heading">Social Media</p>
        <p class="text">Twitter - @nasa</p>
        <p class="text">Facebook -fb.com/nasa</p>
        <p class="text">Instagram - @nasa</p>
        <p class="text">Youtube - youtube.com/NASA</p>
      </div>
      <div class="box flex-info2">
        <p class="heading">OFFICE INFO</p>
        <p class="text">Public Communications Office</p>
        <p class="text">NASA Headquarters</p>
        <p class="text">300 E. Street SW, Suite 5R30</p>
        <p class="text">Washington, DC 20546</p>
        <p class="text">(202) 358-0001 (Office)</p>
        <p class="text">(202) 358-4338 (Fax)</p>
      </div>
      <div class="box flex-info3">
        <p class="heading">CONTACT US</p>
        <div class="input-name">
          <p class="input-text">Name</p>
          <input class="input-box">
          <p class="input-text">Message</p>
          <textarea name="Name" id="input-name" cols="22" rows="5"></textarea>
          <!-- <input class="input-box" id="big-input"> -->
          <button>send</button>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
