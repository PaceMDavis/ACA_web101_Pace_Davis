<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./homeStyles.css">
  <script src="https://kit.fontawesome.com/d0d92469fc.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800&display=swap" rel="stylesheet">
  <title>Portfolio-Rebuild</title>
</head>
<body>
  <header>
    <div class="overlay">
      <div class="logo">
        <span>Pace Davis</span>
      </div>
      <div class="hamburger">
          <i class="fas fa-bars"></i>
      </div>
      <nav class="move-it">
        <p>About</p>
        <a id="portfolio" target="_blank" href="./portfolio.html">
          Portfolio
        </a>
        <a HREF="#Contact">
          <p>Contact<a HREF="#Contact"></p>
          </a>
        <a HREF="#Dance">
          <p>Dance</p>
        </a>
      </nav>
      <div class="declarations">
        <img src="./Images/myProfilePic.jpg">
        <div class="text-holder">
          <p>Pace Davis</p>
          <p>Software Developer</p>
          <p>"I am not a product of my circumstances. I am a product of my decisions" - Stephen Covey</p>
        </div>
      </div>
    </div>  
  </header>
  <a Name="Dance"></a>
  <div class="iframe-container">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/tCnBrrnOefs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>

  <div class="forms-forever">
    <a Name="Contact"></a>
    <form action="" method="post" class="form-me">
      <p id="Contact">Contact Me</p>
      <label>
        <span>Your Name :</span>
        <input id="name" type="text" name="name" placeholder="Your Name"/>
      </label>

      <label>
        <span>Your Email :</span>
        <input id="email" type="email" name="email" placeholder="Your Email Address" />
      </label>

      <label>
        <span id="text-area">Message :</span>
        <div></div>
        <textarea id="message" name="message" placeholder="Your Message to Us" cols=100% rows="10"></textarea>
      </label> 
       <label>
        <span>Subject :</span><select name="selection">
        <option value="Job Inquiry">Employment Opportunity</option>
        <option value="General Question">Design Question</option>
        <option value="General Question">Coding Question</option>
        </select>
      </label>
      <label>
        <span>Location :</span>
        <select name="selection">
        <option value="Location">Location</option>
        <option value="General Question">United States</option>
        <option value="General Question">Europe</option>
        <option value="General Question">Mexico</option>
        <option value="General Question">Canada</option>
        <option value="General Question">Asia</option>
        <option value="General Question">Middle East</option>
        <option value="General Question">Central America</option>
        <option value="General Question">South America</option>
        </select>
      </label>
      <label>
        <span>&nbsp;</span> 
        <input type="button" class="button" value="Reset" id="dont-click" /> 
        <span>&nbsp;</span> 
        <input type="button" class="button" value="Submit" id="button-style" />
      </label>       
       <!-- <label>
          <span>&nbsp;</span> 
          <input type="button" class="button" value="Submit" /> 
      </label>     -->
    </form>
  </div>
</body>
</html>
